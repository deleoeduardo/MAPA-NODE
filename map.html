<!DOCTYPE html>
<html>

<head>

	<title> DARWIN V20 </title>

	<meta charset="utf-8">
	<link rel="icon" href="img/DARWIN_WHITE.png">
	<link rel='stylesheet' type="text/css" href='style/spectrum.css' />
	<link rel='stylesheet' type="text/css" href='style/style.css' />
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
	 crossorigin="anonymous">
	 
	<script type="text/javascript" src="script/dataJSON.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5pWWHC9D0JfmhInL1JAiTtbVAI8YmK2E&libraries=drawing,geometry&.js"></script>
	<!--script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=drawing,geometry&.js"></script-->
	<script type="text/javascript" src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
	<script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script/spectrum.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
	<script type="text/javascript" src="script/xlsx.core.min.js"></script>
	<script type="text/javascript" src="script/excelplus-2.5.min.js"></script>
	<script type="text/javascript" src="script/proj4.js"></script>
	<script type="text/javascript" src="script/web-storage.js"></script>
	


</head>

<body>
	<div class="BANNER">
		<img src="img/BANNER.PNG" id="BANNER" alt="">
	</div>

	<div class="map" id="map_in"></div>

	<div class="latlong" style="text-align:right">
		Latitud
		<input type="text" id="latitude"> Longitud
		<input type="text" id="longitude">
	</div>

	<div class="color-bar" style="text-align:center">
		<input type='text' id="custom" />


		<script>
			$("#custom").spectrum({
				color: "#f00",
				replacerClassName: "styling",
				change: function (color) {
					if (selected_shape != null) {
						selected_shape.setOptions({ fillColor: color.toHexString() });
					}
				}
			});
			var t = $("#custom").spectrum("get");
		</script>

		<!--div style="text-align:center"-->
		<input id="clear_shapes" class="pure-button pure-button-primary" value="Borrar" type="button">
		<input id="save_encoded"  class="pure-button pure-button-primary" value="Guardar Hash" type="button">
		<input id="save_raw" name="mostrarZonas" class="pure-button pure-button-primary" value="Mostrar Zonas" type="button">
		<input id="data" name="dataHash" value="" style="width:30%" type="hidden" />
		<script>
			function show_form(d) {
				d.style.display = (d.style.display !== 'none') ? 'none' : 'block';
			}
		</script>
		<input id="ingresar_pozo" class="pure-button pure-button-primary" type="button" value="Ingresar Pozo" onclick="show_form(mydiv)">
		<!--input id="restore" class="pure-button pure-button-primary" value="Restore"    type="button"-->
		<!--input type="button" onClick="test()" value="Abrir"-->
		<!--/div-->
	</div>

	<div id="div_pozo" style="display:none;">
		<form>			
			Nombre del Pozo: <input type="text" name="name" id="name"> 
			Coordenada X: <input type="text" name="lat" id="lat">
			Coordenada Y: <input type="text" name="long" id="long"> 
			Solicitante: <input type="text" list=vps name="solicitante" id="listaSolicitante" >			
			<datalist id=vps>
				<option> DDR
					<option> Exploracion
			</datalist>
			<input type="button" value="Insertar Pozo" id="insertar_pozo">
			<input type="reset" value="Limpiar Campos" id="resetear_pozo">
		</form>
	</div>
	<script>
		mydiv = document.getElementById("div_pozo");
	</script>

	</script>
	<div id="datosZona" style="display:none;">
		<form>
			Nombre de Area: <input type="text" name="name" id="zoneName"> 
			<input type="button" value="Guardar Datos" id="guardar">
			<input type="reset" value="Limpiar Campos" id="resetear">
		</form>
	</div>
	<!--script>
		mydiv = document.getElementById("datosZona");
	</script-->

	<!--div class="map" id="map_out"> </div-->

	<script type="text/javascript">
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>

	<script type="text/javascript">
		function guardarNombreZona(polygon) {
			polygon.tag = document.getElementById('nombreZona').value;
		};

	</script>
	<p></p>
	<input type="button" id="botonPrueba"> BOTON DE PRUEBA
	<p></p>
	<input type="text" name="textboxData" id="textboxData"> Textbox
	<footer>
		<div id="powered" style="text-align:center">Powered By
			<img class="EDS" src="img/EDS.png" alt="">
		</div>
		<div id="footer" style="text-align:center">
			Copyright Â© 2018 Endurance Drilling System. All rights reserved.
		</div>
	</footer>
</script>

</html>
